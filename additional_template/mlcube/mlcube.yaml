name: spark
description: BraTS project
authors:
  - { name: Toufiq Musah }
platform:
  accelerator_count: 0
docker:
  # Image name
  image: docker.synapse.org/syn61713128/spark-mlcube-env:v1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"
  # Add this new section for build arguments
  build_args:
    platform: "linux/amd64"
tasks:
  infer:
    # Computes predictions on input data
    parameters:
      inputs: { data_path: data/ }
      outputs: { output_path: { type: directory, default: predictions } }
